<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Anchor Tag Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #FF6347;
            font-size: 3em;
        }

        h2 {
            color: #333;
            font-size: 1.5em;
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        ul {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
        }

        a {
            color: #0077cc;
            font-size: 1.2em;
            text-decoration: none;
            border: 2px solid #0077cc;
            padding: 10px 15px;
            border-radius: 5px;
        }

        /* Removed the hover effect */
        a:hover {
            background-color: transparent;
            color: #0077cc; /* Keeping the link color the same on hover */
        }

        .map-embed {
            width: 100%;
            height: 450px;
            border: 0;
            margin-top: 20px;
        }
    </style>
</head>
